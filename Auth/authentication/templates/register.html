<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000000;
      color: #00ffaa;
      position: relative;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 8vh;
      width: 100%;
    }

    canvas.matrix {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .card {
      background-color: #0c0c0c !important;
      color: #baffc9;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }

    h1 span {
      color: #00ffaa;
      text-shadow: 0 0 8px #00ffaa;
    }

    a {
      color: #00ffaa;
      transition: color 0.2s;
    }

    a:hover {
      color: #80ffcc;
    }

    .btn-primary {
      background-color: #00ffaa;
      border: none;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #00e699;
    }

    input.form-control {
      background-color: #000000;
      color: #baffc9;
      border: 1px solid #00ff99;
    }

    input.form-control::placeholder {
      color: #80ffcc;
    }

    label {
      font-weight: 600;
      color: #caffd3;
    }
  </style>
</head>
<body>
  <!-- Matrix animation -->
  <canvas class="matrix"></canvas>

  <!-- Centered registration form -->
  <div class="container">
    <form class="card p-4 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="text-center"><span>Mysite</span></h1>
      <h3>Register</h3>
      <hr />

      {% if messages %}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %}

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required />
      </div>

      <div class="form-group">
        <label for="email">Email Id</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="abc@gmail.com" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
      </div>

      <p>Already have an account? <a href="/auth/login/">Login</a></p>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
  </div>

  <!-- Matrix animation script -->
  <script>
    const canvas = document.querySelector(".matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const binary = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff99";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = binary[Math.floor(Math.random() * binary.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
